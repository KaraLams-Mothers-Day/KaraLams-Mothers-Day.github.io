<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kara Lam's Mother's Day Website!</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <p>Happy Mother's Day!</p>
    </header>
    <main>
        <div class="message--container">
            <div class="message--text">
            <p class="initial-content speech-bubble-1">
                Hi Mommy!
            </p>
        </div>
        <div>
            <figure class="Escher-Crawling--contain">
                <img class="Escher-Crawling--img" src="images/Escher-Crawling.jpg" alt="Crawling">
            </figure>
        </div>
    </div>
    <div class="message--container">
            <div>
            <figure class="Escher-Crawling--contain">
                <img class="Escher-Crawling--img" src="images/Escher-Smurk.jpeg" alt="Smurk">
            </figure>
        </div>
        <div class="message--text">
                <p class="initial-content speech-bubble-2">
                    I can't thank you enough for everything you've done for me.
                </p>
            </div>
            
    </div>
    <div class="message--container">
            <div class="message--text">
            <p class="initial-content speech-bubble-1">
                Please be nicer to daddy. 
            </p>
        </div>
        <div>
            <figure class="Escher-Crawling--contain">
                <img class="Escher-Crawling--img" src="images/Escher-Smiling.jpg" alt="Smiling">
            </figure>
        </div>
    </div>
    </main>
    <footer>
        <p>Your feet can't hurt me</p>
    </footer>
</body>
</html>
